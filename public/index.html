<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
        <link rel="apple-touch-icon" href="logo192.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Application for helping reading carefully" />
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="public/drawio/mxgraph/css/common.css" charset="UTF-8" type="text/css" />
        <link rel="stylesheet" href="public/drawio/mxgraph/css/explorer.css" charset="UTF-8" type="text/css" />
        <link rel="stylesheet" href="public/drawio/styles/atlas.css" charset="UTF-8" type="text/css" />
        <link rel="stylesheet" href="public/drawio/styles/grapheditor.css" charset="UTF-8" type="text/css" />
        <style type="text/css">
            body {
                overflow: hidden;
            }
            div.picker {
                z-index: 10007;
            }
            .geSidebarContainer .geTitle input {
                font-size: 8pt;
                color: #606060;
            }
            .geBlock {
                z-index: -3;
                margin: 100px;
                margin-top: 40px;
                margin-bottom: 30px;
                padding: 20px;
            }
            .geBlock h1,
            .geBlock h2 {
                margin-top: 0px;
                padding-top: 0px;
            }
            .geEditor ::-webkit-scrollbar {
                width: 14px;
                height: 14px;
            }
            .geEditor ::-webkit-scrollbar-track {
                background-clip: padding-box;
                border: solid transparent;
                border-width: 1px;
            }
            .geEditor ::-webkit-scrollbar-corner {
                background-color: transparent;
            }
            .geEditor ::-webkit-scrollbar-thumb {
                background-color: rgba(0, 0, 0, 0.1);
                background-clip: padding-box;
                border: solid transparent;
                border-radius: 10px;
            }
            .geEditor ::-webkit-scrollbar-thumb:hover {
                background-color: rgba(0, 0, 0, 0.4);
            }
            .geTemplate {
                border: 1px solid transparent;
                display: inline-block;
                _display: inline;
                vertical-align: top;
                border-radius: 3px;
                overflow: hidden;
                font-size: 14pt;
                cursor: pointer;
                margin: 5px;
            }
        </style>
        <title>Careful reader</title>
        <script>
            window.uiTheme = 'light';
            window.urlParams = window.urlParams || {};

            // isLocalStorage controls access to local storage
            window.isLocalStorage = window.isLocalStorage || false;

            // Disables loading settings in configured mode
            window.mxLoadSettings = window.mxLoadSettings || urlParams['configure'] != '1';

            // Checks for SVG support
            window.isSvgBrowser =
                window.isSvgBrowser || navigator.userAgent.indexOf('MSIE') < 0 || document.documentMode >= 9;

            window.VIEWER_URL = null;

            // Paths and files
            window.SHAPES_PATH = 'public/drawio/shapes';
            // Path for images inside the diagram
            window.TEMPLATE_PATH = 'public/drawio/templates';

            // Directory for i18 files and basename for main i18n file
            window.RESOURCES_PATH = 'public/drawio/resources';
            window.RESOURCE_BASE = window.RESOURCES_PATH + '/grapheditor';

            // Sets the base path, the UI language via URL param and configures the
            // supported languages to avoid 404s. The loading of all core language
            // resources is disabled as all required resources are in grapheditor.
            // properties. Note that in this example the loading of two resource
            // files (the special bundle and the default bundle) is disabled to
            // save a GET request. This requires that all resources be present in
            // the special bundle.
            window.mxLoadResources = window.mxLoadResources || false;

            window.EXPORT_URL = window.EXPORT_URL || 'https://exp.draw.io/ImageExport4/export';
            window.PLANT_URL = window.PLANT_URL || 'https://exp-plant.draw.io/plantuml4';
            window.VSD_CONVERT_URL = window.VSD_CONVERT_URL || 'https://convert.draw.io/VsdConverter/api/converter';
            window.EMF_CONVERT_URL = window.EMF_CONVERT_URL || 'https://convert.draw.io/emf2png/convertEMF';
            window.ICONSEARCH_PATH =
                window.ICONSEARCH_PATH ||
                (navigator.userAgent.indexOf('MSIE') >= 0 && window.location.protocol != 'file:'
                    ? 'iconSearch'
                    : 'https://www.draw.io/iconSearch');

            // Public global variables
            window.MAX_REQUEST_SIZE = window.MAX_REQUEST_SIZE || 10485760;
            window.MAX_AREA = window.MAX_AREA || 15000 * 15000;

            window.STENCIL_PATH = 'public/drawio/stencils';
            window.STYLE_PATH = 'public/drawio/styles';
            window.IMAGE_PATH = 'public/drawio/images';
            window.GRAPH_IMAGE_PATH = 'public/drawio/img';
            window.CSS_PATH = 'public/drawio/styles';
            window.OPEN_FORM = window.OPEN_FORM || 'open.html';

            // Sets the base path, the UI language via URL param and configures the
            // supported languages to avoid 404s. The loading of all core language
            // resources is disabled as all required resources are in grapheditor.
            // properties. Note that in this example the loading of two resource
            // files (the special bundle and the default bundle) is disabled to
            // save a GET request. This requires that all resources be present in
            // each properties file since only one file is loaded.
            window.mxBasePath = 'public/drawio/mxgraph';
            window.mxImageBasePath = 'public/drawio/mxgraph/images';
            window.mxLanguage = 'ru';
            window.mxLanguages = window.mxLanguages || ['ru', 'en'];
            window.mxSettings = {};
        </script>
        <script type="text/javascript" src="public/drawio/js/deflate/pako.min.js"></script>
        <script type="text/javascript" src="public/drawio/js/deflate/base64.js"></script>
        <script type="text/javascript" src="public/drawio/js/jscolor/jscolor.js"></script>
        <script type="text/javascript" src="public/drawio/js/sanitizer/sanitizer.min.js"></script>
    </head>
    <body>
        <div id="graph"></div>
        <div id="root"></div>
    </body>
</html>
