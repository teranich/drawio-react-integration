<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
        <link rel="apple-touch-icon" href="logo192.png" />
        <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
        <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
        <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta name="description" content="Application for helping reading carefully" />
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="public/drawio/mxgraph/css/common.css" charset="UTF-8" type="text/css" />
        <link rel="stylesheet" href="public/drawio/mxgraph/css/explorer.css" charset="UTF-8" type="text/css" />
        <link rel="stylesheet" href="public/drawio/styles/atlas.css" charset="UTF-8" type="text/css" />
        <link rel="stylesheet" href="public/drawio/styles/grapheditor.css" charset="UTF-8" type="text/css" />
        <style type="text/css">
            body {
                overflow: hidden;
            }
            div.picker {
                z-index: 10007;
            }
            .geSidebarContainer .geTitle input {
                font-size: 8pt;
                color: #606060;
            }
            .geBlock {
                z-index: -3;
                margin: 100px;
                margin-top: 40px;
                margin-bottom: 30px;
                padding: 20px;
            }
            .geBlock h1,
            .geBlock h2 {
                margin-top: 0px;
                padding-top: 0px;
            }
            .geEditor ::-webkit-scrollbar {
                width: 14px;
                height: 14px;
            }
            .geEditor ::-webkit-scrollbar-track {
                background-clip: padding-box;
                border: solid transparent;
                border-width: 1px;
            }
            .geEditor ::-webkit-scrollbar-corner {
                background-color: transparent;
            }
            .geEditor ::-webkit-scrollbar-thumb {
                background-color: rgba(0, 0, 0, 0.1);
                background-clip: padding-box;
                border: solid transparent;
                border-radius: 10px;
            }
            .geEditor ::-webkit-scrollbar-thumb:hover {
                background-color: rgba(0, 0, 0, 0.4);
            }
            .geTemplate {
                border: 1px solid transparent;
                display: inline-block;
                _display: inline;
                vertical-align: top;
                border-radius: 3px;
                overflow: hidden;
                font-size: 14pt;
                cursor: pointer;
                margin: 5px;
            }
        </style>
        <title>React drawio integration</title>

    </head>
    <body>
        <div id="graph"></div>
        <div id="root"></div>
    </body>
</html>
